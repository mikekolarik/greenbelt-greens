<div mt-backstage class="backstage" style="display: block;">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>

<page-desktop-header></page-desktop-header>
<div class="main row" resizable ng-style="{minHeight: windowHeight - 62 - 41}">
    <div class="col-xs-4">
        <div class="row">
            <div class="col-xs-12">
                <img src="../images/small_logo.svg" class="intro-logo">
            </div>
        </div>
        <div class="intro-page row">
            <div class="col-xs-12 text-carousel">
                <div ng-click="ic.menu.carouselPrev()" class="popover-btn slide-prev"></div>
                <div ng-click="ic.menu.carouselNext()" class="popover-btn slide-next"></div>
                <data-owl-carousel class="owl-carousel owl-theme" id="text-carousel-main" data-sync="#sync-carousel-id" data-options="{
                    loop: true,
                    responsiveClass:true,
                    singleItem:true,
                    items : 1,
                    dots:true
                    }">
                    <div ng-repeat="intro in ic.model.listOfIntros | orderBy: 'order_index'" owl-carousel-item="">
                        <div class="owl-image" layout="column">
                            <h2>
                                {{intro.title}}
                            </h2>
                            <p>
                                {{intro.description}}
                            </p>
                        </div>
                    </div>
                </data-owl-carousel>
            </div>
        </div>
        <div class="row btn-padding-block" style="padding-top: 5px;">
            <div class="col-xs-12 text-center">
                <div class="mask-btns" ng-click="ic.menu.goToSignUp()">
                    <div class="action-button orange-btn">Sign up</div>
                </div>
                <!--<div class="mask-btns">-->
                <!--&lt;!&ndash;<div class="action-button green-btn">Sign in</div>&ndash;&gt;-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="col-xs-8 none-right-padding" ng-if="ic.model.imagesLoaded">
        <data-owl-carousel id="sync-carousel-id" class="owl-carousel owl-theme" data-options="{
        loop: true,
        responsiveClass: true,
        singleItem: true,
        items : 1,
        dots: false,
        mouseDrag: false,
        touchDrag: false
        }">
            <div ng-repeat="intro in ic.model.listOfIntros | orderBy: 'order_index'" owl-carousel-item="">
                <div class="owl-image" layout="column">
                    <div style="background-image:url('{{intro.picture}}');width: 100%;background-size: cover;" resizable ng-style="{height: windowHeight - 62 - 41}"></div>
                </div>
            </div>
        </data-owl-carousel>
    </div>
</div>
<page-desktop-footer></page-desktop-footer>

<script>
    ga('send', 'event', 'page', 'landing_page');
</script>
